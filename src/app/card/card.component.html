<section class="ak-card">
  <div class="ak-card__header">
    <div class="ak-card__title">{{title}}</div>
    <div class="ak-card__amount">
      <span>{{total | akAmount}}</span>
      @if (indicator) {
        <ak-icon type="total" size="small" class="ak-item__indicator" mood="indifferent"></ak-icon>
      }
    </div>
  </div>
  @if (total) {
    <ng-content select=".ak-card__content"></ng-content>
  } @else {
    <ak-empty-state></ak-empty-state>
  }
</section>
