<div class="ak-header  ak-category  ak-category--{{hue}}">
  <button class="ak-header__button" (click)="back()">
    <span class="visually-hidden">close</span>
    <ak-icon type="backbutton"></ak-icon>
  </button>
  <div class="ak-header__title">
    <ng-content select="header"></ng-content>
  </div>
  <div class="ak-header__right">
    <ng-content select="button"></ng-content>
  </div>
</div>
