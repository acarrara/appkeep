<div class="ak-home">
  <header class="ak-home__header">
    <ak-profile></ak-profile>
  </header>
  <section class="ak-home__content">
    <ak-form></ak-form>
    <ak-card [total]="todayTotal$ | async" when="today">
      <ol class="ak-items__list">
        <li *ngFor="let appKeep of appKeeps$ | async" class="ak-item" [ngClass]="{'ak-item--updating': appKeep._updating}">
          <a class="ak-item__what" routerLink="/edit/{{appKeep._id}}">
            <div>{{appKeep.title}}</div>
            <span class="ak-badge">{{appKeep.category | lowercase}}</span>
          </a>
          <div class="ak-item__editing" *ngIf="appKeep._updating">updating...</div>
          <div class="ak-item__amount">{{appKeep.amount | akAmount}}</div>
        </li>
      </ol>
    </ak-card>
    <ak-month-card [monthStatistics]="thisMonthTotal$ | async" month="this month"></ak-month-card>
    <ak-card [total]="lastMonthTotal$ | async" when="last month"></ak-card>
  </section>
</div>
