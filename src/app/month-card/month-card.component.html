<ak-card [total]="getTotal()" [when]="month">
  <ol class="ak-items__list">
    <li *ngFor="let category of monthStatistics.categories; let i = index" class="ak-item">
      <div class="ak-item__what">
          <div class="ak-item__percentage ak-item--{{hue(i)}}" [style.width]="percentage(category)" [attr.data-percentage]="percentage(category)"></div>
        <span class="ak-badge">{{category.category | lowercase}}</span>
      </div>
      <div class="ak-item__amount">{{category.total | akAmount}}</div>
    </li>
  </ol>
</ak-card>
