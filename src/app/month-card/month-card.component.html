<ak-card [total]="getTotal()" [when]="month">
  <ol class="ak-items__list">
    <li *ngFor="let category of monthStatistics.categories" class="ak-item">
      <div class="ak-item__what">
        <div>{{category.category}}</div>
        <div class="ak-item__percentage" [style.width]="percentage(category)"></div>
      </div>
      <div class="ak-item__amount">{{category.total | akAmount}}</div>
    </li>
  </ol>
</ak-card>
