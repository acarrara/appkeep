<ng-container *ngIf="user$ | async; let user">
  <div class="ak-header">
    <svg class="ak-header__logo" viewBox="0 0 1 1">
      <use href="assets/symbols.svg#logo"></use>
    </svg>
    <div class="ak-header__title">
      <header class="ak-heading">
        <small class="ak-heading__kicker">Home</small>
        <h1 class="ak-heading__title">AppKeep</h1>
      </header>
    </div>
    <a class="ak-header__button" routerLink="/profile">
      <img [src]="user.photoUrl" class="ak-header__image" alt="{{user.name}}'s avatar">
    </a>
  </div>
</ng-container>
