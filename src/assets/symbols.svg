<!--suppress CheckTagEmptyBody -->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 100 100"
     width="100" height="100">
  <defs>
    <symbol id="logo" viewBox="0 0 100 100">
      <path id="ceiling" d="M18 49 l 32 -32 l 32 32" stroke-width="6" stroke-linecap="square" stroke-linejoin="round"
            stroke="#fa8b00" fill="#fa8b00">
      </path>
      <path id="stripe" d="M18 69 h 60" stroke-width="10" stroke="#444"></path>
      <path id="body" d="M85 97 h -70 v -45 h 70 v 45" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"
            stroke="#d8ba4b" fill="#d8ba4b"></path>
      <g id="door">
        <path d="M60 72 v 25 h -20 v -25 a 10 10 0 1 1 20 0" stroke-width="6" stroke-linecap="round"
              stroke-linejoin="round" stroke="#a05900" fill="#a05900">
        </path>
        <circle cx="50" cy="72" r="5" fill="#d8ba4b"></circle>
      </g>
    </symbol>
    <symbol id="tree" viewBox="20 30">
      <path d="M10 5 c 7 20 7 20 0 25 v -25" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
            stroke="#00a549" fill="#00a549"></path>
      <path d="M10 30 c -7 -5 -7 -5 0 -25 v 25" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
            stroke="#00b550" fill="#00b550"></path>
    </symbol>
    <symbol id="back" viewBox="0 0 100 100">
      <g id="background">
        <g id="water">
          <path d="M12 82 h 75" stroke-linecap="round" stroke-width="5" stroke="#1f97ce"></path>
          <path id="stream1" d="M70 83 h 5" stroke-width="1" stroke-linecap="round" stroke="#5cb3db"></path>
          <path id="stream2" d="M25 83 h 5" stroke-width="1" stroke-linecap="round" stroke="#5cb3db"></path>
        </g>
        <path d="M10 80 h 80" stroke-linecap="round" stroke-width="3" stroke="#c5c6c9"></path>
        <use href="#tree" x="13" y="48"></use>
        <use href="#tree" x="5" y="48"></use>
        <use href="#tree" x="75" y="48"></use>
        <circle id="sun" cx="25" cy="20" r="12" fill="#f7d24f"></circle>
        <g id="clouds">
          <path d="M20 15 h20" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"
                stroke="#e0e0e0">
          </path>
          <path d="M35 20 h 30" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"
                stroke="#e0e0e0">
          </path>
        </g>
      </g>
      <use href="#logo" x="30" y="38.5" height="40" width="40"></use>
    </symbol>
    <symbol id="close" viewBox="0 0 100 100">
      <path d="M5 5 l 90 90" stroke-width="8" stroke-linecap="round" stroke="#444">
      </path>
      <path d="M5 95 l 90 -90" stroke-width="8" stroke-linecap="round" stroke="#444">
      </path>
    </symbol>
  </defs>
</svg>
