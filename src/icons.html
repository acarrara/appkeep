<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AppKeep Icons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="wrapper">
  <div class="ak-icon ak-icon--logo">
    <svg class="ak-icon__svg" viewBox="0 0 1 1">
      <use href="assets/symbols.svg#logo"></use>
    </svg>
  </div>
</div>

<style>
  html, body {
    margin: 0;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #ddd;
  }

  .wrapper {
    background-color: #eee;
    display: flex;
    flex-wrap: wrap;
    width: 80vw;
    box-shadow: 0 4px 4px 0 #666;
    padding: 4px;
    box-sizing: border-box;
  }

  .ak-icon {
    flex-basis: 20%;
    box-sizing: border-box;
    border-color: transparent;
    border-width: 2px;
    border-style: solid;
  }

  .ak-icon__svg {
    fill: transparent;
  }

  .ak-icon--logo {
    stroke: lightgrey;
    background-color: #f3f3f4;
  }

  #door {
    transform-origin: 60% 50%;
    animation: toLock 500ms ease-in-out 1s forwards;
  }

  @keyframes toLock {
    100% {
      transform: translateX(-5%) rotate(-90deg);
    }
  }

</style>

</body>
</html>
