<style>
  html, body {
    margin: 0;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #ddd;
  }

  .wrapper {
    background-color: #eee;
    display: flex;
    flex-wrap: wrap;
    width: 80vw;
    box-shadow: 0 4px 4px 0 #666;
    padding: 4px;
    box-sizing: border-box;
  }

  .ak-icon {
    flex-basis: 20%;
    box-sizing: border-box;
    border-color: transparent;
    border-width: 2px;
    border-style: solid;
  }

  .ak-icon__svg {
    fill: transparent;
  }

  .ak-icon--logo {
    stroke: lightgrey;
    background-color: #f3f3f4;
  }

  #door {
    transform-origin: 50% 72%;
    animation: toLock 8s ease-in-out 1s infinite;
  }

  #ceiling {
    animation: ceiling 8s ease-in-out 1s infinite;
  }

  #stripe {
    transform-origin: 18% 69%;
    animation: stripe 8s ease-in-out 1s infinite;
  }

  #clouds {
    animation: clouds 12s linear 1s infinite;
  }

  #background {
    animation: background 8s ease-in-out 1s infinite;
  }

  @keyframes clouds {
    0% {
      transform: translateX(0);
    }

    50% {
      transform: translateX(10%);
    }

    100% {
      transform: translateX(0);
    }
  }

  @keyframes stripe {
    10% {
      transform: rotate(-45deg);
    }
    50% {
      transform: rotate(-45deg);
    }
    60% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(0deg);
    }
  }

  @keyframes background {
    10% {
      opacity: 0.25;
    }
    50% {
      opacity: 0.25;
    }
    60% {
      opacity: 1;
    }
    100% {
      opacity: 1;
    }
  }

  @keyframes ceiling {
    10% {
      transform: translateY(3%);
    }
    50% {
      transform: translateY(3%);
    }
    60% {
      transform: translateY(0%)
    }
    100% {
      transform: translateY(0%)
    }
  }

  @keyframes toLock {
    10% {
      transform: translateX(15%) rotate(-90deg);
    }
    50% {
      transform: translateX(15%) rotate(-90deg);
    }
    60% {
      transform: translateX(0%) rotate(0deg);
    }
    100% {
      transform: translateX(0%) rotate(0deg);
    }
  }

  .ak-icon.ak-icon--positive {
    stroke: #00795f;
  }
  .ak-icon.ak-icon--negative {
    stroke: #cd2a01;
  }
</style>

</body>
